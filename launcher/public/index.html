<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.25">
  <title>ðŸ›¸</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://adourish.github.io/launcher/launcher/dist/favicon.ico" type="image/x-icon">
  <script id="versionScript" type="text/javascript">
    var version = "<%= version %>";
    var buildNumber = "<%= buildNumber %>";
    var buildInfo = "<%= buildInfo %>";
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('launcher.service.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
